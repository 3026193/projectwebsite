    <script type="text/javascript">
        var dojoConfig = {
            packages: [{
                    name: "bootstrap",
                    location: "https://esri.github.io/calcite-maps/dist/vendor/dojo-bootstrap"
                },
                {
                    name: "calcite-maps",
                    location: "https://esri.github.io/calcite-maps/dist/js/dojo"
                }
            ]
        };
    </script>


    <script src="https://js.arcgis.com/4.13/"></script>

    <script>
        require([
            "esri/portal/Portal",
            "esri/identity/OAuthInfo",
            "esri/identity/IdentityManager",
            "esri/WebMap",
            "esri/views/MapView",
            "esri/widgets/Home",
            "esri/widgets/Zoom",
            "esri/widgets/Search",
            "esri/widgets/Legend",
            "esri/widgets/LayerList",
            "esri/widgets/BasemapGallery",
            "esri/widgets/Print",
            "esri/widgets/ScaleBar",
            "esri/widgets/Attribution",
            "bootstrap/Collapse",
            "bootstrap/Dropdown",
            "calcite-maps/calcitemaps-v0.10",
            "calcite-maps/calcitemaps-arcgis-support-v0.10",
            "dojo/domReady!"
        ], function(Portal, OAuthInfo, esriId, WebMap, MapView, Home, Zoom, Search, Legend, LayerList, BasemapGallery, Print, ScaleBar, Attribution, Collapse, Dropdown, CalciteMaps, CalciteMapArcGISSupport) {

            var portal = new Portal({
                url: "https://aereshogeschool.maps.arcgis.com"
            });
            var info = new OAuthInfo({
                appId: "WxZd0DV4hPTnlss8",
                popup: false
            });
            esriId.registerOAuthInfos([info]);
            var webmap = new WebMap({
                portalItem: {
                    id: "1d8ef7eafb6046aea8f2bd53f37e1b92"
                }
            });

            var mapView = new MapView({
                container: "mapViewDiv",
                map: webmap,
                padding: {
                    top: 50,
                    bottom: 0
                },
                ui: {
                    components: []
                }
            });

            mapView.when(function() {
                CalciteMapArcGISSupport.setPopupPanelSync(mapView);
            });

            var searchWidget = new Search({
                container: "searchWidgetDiv",
                view: mapView
            });
            CalciteMapArcGISSupport.setSearchExpandEvents(searchWidget);

            var home = new Home({
                view: mapView
            });
            mapView.ui.add(home, "top-left");

            var zoom = new Zoom({
                view: mapView
            });
            mapView.ui.add(zoom, "top-left");


            var scaleBar = new ScaleBar({
                view: mapView
            });
            mapView.ui.add(scaleBar, "bottom-left");

            var attribution = new Attribution({
                view: mapView
            });
            mapView.ui.add(attribution, "manual");

            var legendWidget = new Legend({
                container: "legendDiv",
                view: mapView
            });

            var LayerListWidget = new LayerList({
                container: "layerlistDiv",
                view: mapView
            })
            var BasemapGalleryWidget = new BasemapGallery({
                container: "BasemapgalleryDiv",
                view: mapView
            })
            var PrintWidget = new Print({
                container: "printDiv",
                view: mapView,
                printServiceUrl: "https://utility.arcgisonline.com/arcgis/rest/services/Utilities/PrintingTools/GPServer/Export%20Web%20Map%20Task"
            });
        });
    </script>
